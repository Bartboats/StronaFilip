<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valory order form</title>
    <link rel="stylesheet" href="stylined.css">

</head>

<body>
    <div id="main">
        <div id="logo"><img src="valory_black.svg" alt="Valory logo"></div>
        <div id="lineselect">
            <div id="classic" class="option"><button>
                <h2>Valory <br>Classic</h2></button>
            </div>
            <div id="sport" class="option"><button>
                <h2>Valory <br>Sport</h2></button>
            </div>
            <div id="premium" class="option"><button>
                <h2>Valory <br>Premium</h2></button>
            </div>
        </div>
        <div id="modelselect">
            <div id="classicmodels">
                <a href="https://bartboats.github.io/StronaFilip/v440.html">Valory 440 Classic<br><img
                        src="themes/ValoryBoats/images/v440classic.png"></a>
                <a href="https://bartboats.github.io/StronaFilip/v475.html">Valory 475 Classic<br><img
                        src="themes/ValoryBoats/images/v475.png"></a>
                <a href="https://bartboats.github.io/StronaFilip/v480.html">Valory 480 Classic<br><img
                        src="themes/ValoryBoats/images/v480.jpg"></a>
                <a href="https://bartboats.github.io/StronaFilip/v550.html">Valory 550 Classic<br><img
                        src="themes/ValoryBoats/images/v550.jpg"></a>
                <a href="https://bartboats.github.io/StronaFilip/v555.html">Valory 555 Classic<br><img
                        src="themes/ValoryBoats/images/V555.png"></a>
            </div>
            <div id="sportmodels">
            </div>
            <div id="premiummodels">
            </div>
            </script>
        </div>
    </div>
</body>

</html>
